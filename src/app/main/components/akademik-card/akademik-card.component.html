
   <mat-card class="example-card" *ngFor="let akademik of dorms" >
        <mat-card-header>
            <mat-card-subtitle>{{ akademik.sector }}</mat-card-subtitle>
            <mat-card-title>{{ akademik.name }}</mat-card-title>
        </mat-card-header>
        <iframe [src]='akademik.url | safe' frameborder="0"></iframe>
        <mat-card-content>
            <p>{{ akademik.address }}</p>
            <p> (0-22){{ akademik.phone }}</p>
            <p>{{ akademik.email }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button color="primary"  [routerLink]="['/main/akademikList', akademik.id]">View details</button>
        </mat-card-actions>
    </mat-card>
