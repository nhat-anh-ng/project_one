<div>
    <h2>Registration Form</h2>
    <form [formGroup]="akademikForm" (ngSubmit)="onSubmit()">
        <label for="name"> Name </label>
        <input type="text" id="name" placeholder="Name..." formControlName="name" required>
        <div *ngIf="akademikForm.get('name')?.invalid && akademikForm.get('name')?.touched">
            <small *ngIf="akademikForm.get('name')?.errors?.['required']">Name is required</small>
        </div>
    
        <label for="address">Address </label>
        <input type="text" id="address" placeholder="Adress..." formControlName="address" required>
        <div *ngIf="akademikForm.get('address')?.invalid && akademikForm.get('address')?.touched">
            <small *ngIf="akademikForm.get('address')?.errors?.['required']">Address is required</small>
        </div>
        
        <label for="phone">Phone</label>
        <input type="number" id="phone" placeholder="Phone..." formControlName="phone" required>
        <div *ngIf="akademikForm.get('phone')?.invalid && akademikForm.get('phone')?.touched">
            <small *ngIf="akademikForm.get('phone')?.errors?.['required']">Phone is required</small>
        </div>
    
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email..." formControlName="email" email required>
        <div *ngIf="akademikForm.get('email')?.invalid && akademikForm.get('email')?.touched">
            <small *ngIf="akademikForm.get('email')?.errors?.['required']">Email is required</small>
        </div>
    
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="Url..." formControlName="url">
    
        <label for="sector">Sector</label>
        <input type="radio" id="sector" value="public" formControlName="sector">
        <label for="public" >Public</label>
           
        <input type="radio" id="sector" value="private" formControlName="sector">
        <label for="private">Private</label>
            
    
        <button type="submit" value="submit" id="btn" [disabled]="akademikForm.invalid"> Submit </button>
    
    </form>

</div>
