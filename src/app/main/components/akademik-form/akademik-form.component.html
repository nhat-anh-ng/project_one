
    
    <form [formGroup]="akademikForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field class="card__form-field" appearance="fill">
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" placeholder="Ex. Title" matInput required>
                <mat-error>
                    Name is required
                </mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="card__form-field" appearance="fill">
                <mat-label>Address</mat-label>
                <input type="text" formControlName="address" placeholder="Ex. Address" matInput required>
                <mat-error>
                    Address is required
                </mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="card__form-field" appearance="fill">
                <mat-label>Phone</mat-label>
                <input type="number" formControlName="phone" placeholder="Ex." matInput required>
                <mat-error>
                    Phone number is required. Minimum 5 digits.
                </mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="card__form-field" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" placeholder="Ex. email" matInput required>
                <mat-error>
                    Email is required
                </mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="card__form-field" appearance="fill">
                <mat-label>Url</mat-label>
                <input type="text" formControlName="url" placeholder="Ex." matInput >
            </mat-form-field>
        </div>
    
        <label for="sector">Sector</label>
        <input type="radio" id="sector" value="public" formControlName="sector">
        <label for="public" >Public</label>
           
        <input type="radio" id="sector" value="private" formControlName="sector">
        <label for="private">Private</label>
            
    
        <button type="submit" value="submit" id="btn" [disabled]="akademikForm.invalid"> Submit </button>
    
    </form>
